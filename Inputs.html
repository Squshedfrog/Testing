<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Listed Forms/Inputs</title>
</head>

<body>

  <form class="" action="index.html" method="post">
    <label>Enter your Email Address</label><br>
    <input type="email" >
    <input type="submit"><br />
    <input type="checkbox"><br />
    <input type="color" ><br />
    <input type="date" ><br />
    <input type="file" accept=".pdf" name="" value=""><br />
    <input type="radio" ><br />
    <input type="range" ><br />
    <input type="password" ><br />
    <input type="button" value="click me" name="" value=""><br />
  </form>
</body>

</html>
